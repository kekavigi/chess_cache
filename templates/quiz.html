<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='cb/assets/chessboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='cb/assets/extensions/markers/markers.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='cb/assets/extensions/promotion-dialog/promotion-dialog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>

<body>
    <h1>chess_quiz</h1>
    <div class="row">
        <div class="column">
            <div id="myBoard" style="width: 400px"></div><br>
            <form id="config" method=post>
                <label for="min-score">min-score</label>
                <input type="number" id="minima" name="min-score" min="-500" max="475", step="25" value="100">
                <label for="max-score">max-score</label>
                <input type="number" id="maxima" name="max-score" min="-475" max="500", step="25" value="300">                
                <input type=submit value=cari>
            </form>
        </div>
        <div class="column" style="width: 700px;">
            <span title="posisi papan saat ini dalam notasi FEN" id="fen"></span>
            <details>
                <summary>Spoiler analisa</summary>
                    <ol id="info"></ol>
            </details>
        </div>
    </div>
    <hr>

    <script type='module' src="{{ url_for('static', path='quiz.js') }}"></script>
</body>

</html>
